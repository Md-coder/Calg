<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>One Semester</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light nav-trans">
        <div class="container container-fluid">
          <a class="navbar-brand text-white" href="index.html">Calg<span class="dot">.</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="text-white"><i class="fas fa-ellipsis-v"></i></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-end">
              <li>
                <a class="nav-link active" href="#">Single semester</a>
              </li>
              <li>
                <a class="nav-link" href="two_semester.html">Double semester</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <section id="form-inputs" class="mt-3 mb-5">
      <div class="container">
        <div class="form-head">
          <h2 class="display-5 fw-medium text-white"><span class="dot">First</span> Semester</h2>
          <form class="form-group">
            <div class="d-block mb-3">
              <label for="name" class="text-white">First Name:</label>
              <input
                type="text"
                name="first_name"
                id="fnName"
                class="inputx"
                placeholder="John Doe"
              />
              <p class="error-message">error</p>
            </div>
            <div class="d-block mb-3">
              <label for="no.courses" class="text-white">No. of Courses:</label>
              <input type="number" name="courses" id="courses" class="inputx" placeholder="2" />
              <p class="error-message">error</p>
            </div>
          </form>
        </div>
        <button id="submit" class="btn-green">Submit</button>
      </div>
    </section>

    <!-- tables -->
    <section id="table" class="container">
      <div class="card py-2 mb-5">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Course Code <span class="faint">(Abc12)</span></th>
              <th scope="col">Course Unit <span class="faint">(2)</span></th>
              <th scope="col">Course Grade <span class="faint">(A)</span></th>
            </thead>

            <tbody id="table-body">
              <!-- <tr>
                <th scope="row">#</th>
                <td><input type="text" id="course#" placeholder="EBB 101" disabled /></td>
                <td><input type="number" id="unit#" placeholder="2" disabled /></td>
                <td><input type="text" id="grade#" placeholder="A" disabled /></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="swipe text-center img-fluid mb-5">
        <img src="./image/swipe (1).svg" alt="swipe image" />
      </div>
      <div>
        <button class="btn-green-block" id="calculate">Calculate</button>
        <p class="error-message">error</p>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer" class="mt-5">
      <div class="container footer-text text-center">
        <p class="lead">Designed & Developed by MD</p>
        <p class="lead">Copyright &copy;<span id="year"></span></p>
      </div>
    </footer>

    <!-- preloader -->
    <div id="overlayer">
      <div class="preloader">
        <div class="loader text-center">
          <img
            src="./image/loading.gif"
            alt="preloader"
            style="width: 100px; height: 100px"
            class="img-fluid"
          />
          <p class="text-white fw-bold fs-2">Calg <span class="dot">.</span></p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
  <script>
    calculate.addEventListener("click", function () {
      let ui = new UI();
      ui.calculateCGPA();
      window.location.href = "result.html";
    });
  </script>
</html>
